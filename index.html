<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="utility.js"></script>
	<script type="text/javascript" src="shape.js"></script>
	<!-- favicon -->
	<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
	<title>WebGL Keren Abiez</title>


</head>

<header>
	<nav class="nav-content">
		<ul>
			<li>
				<a href="">
					<svg class="svg" width="25" height="25" viewBox="0 0 25 25" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M11.9858 3.13413C19.1858 2.33413 18.3192 7.13413 16.9859 9.63413M11.9858 3.13413V9.63413M11.9858 3.13413C4.98593 2.13406 6.31899 6.96743 6.98567 9.63411M16.9859 15.6341C18.4859 16.1341 18.5 21.5 15.5 21.5C13.1 21.5 12.1525 19.4675 11.9858 18.1341V15.6341M16.9859 15.6341H11.9858M16.9859 15.6341C17.8192 14.8008 18.9859 12.4341 16.9859 9.63413M11.9858 15.6341V9.63413M11.9858 15.6341L7.48601 15.6341C6.48601 14.4675 4.98579 11.634 6.98567 9.63411M16.9859 9.63413H11.9858M11.9858 9.63413L6.98567 9.63411"
							stroke="white" />
					</svg>
				</a>
			</li>
			<li class = "active" onclick="selectButton()" id="select-button">
				<a>
					<!-- select -->
					<svg class="svg" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
						<path d="M6 5L9.5 21L13.5 15L20.5 13.5L6 5z" fill-rule="nonzero" fill-opacity="1" fill="none"
							stroke="white" stroke-width="1.3px"></path>
					</svg>
				</a>
			</li>
			<li onclick="lineShape()" id="line-shape">
				<a>
					<!-- line -->
					<svg class="svg" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 22L22 1z" fill-rule="nonzero" fill-opacity="1" fill="none" stroke="white"
							stroke-width="1.3px"></path>
					</svg>
				</a>
			</li>
			<li onclick="squareShape()" id="square-shape">
				<a>
					<!-- square -->
					<svg class="svg" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 1H24V24H1V1z" fill-rule="nonzero" fill-opacity="1" fill="none" stroke="white"
							stroke-width="1.3px">
						</path>
					</svg>
				</a>
			</li>
			<li onclick="rectangleShape()" id="rectangle-shape">
				<a>
					<!-- rectangle -->
					<svg class="svg" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 5H24V20H1V5z" fill-rule="nonzero" fill-opacity="1" fill="none" stroke="white"
							stroke-width="1.3px"></path>
					</svg>
				</a>
			</li>
			<li onclick="polygonShape()" id="polygon-shape">
				<a>
					<!-- polygon -->
					<svg class="svg" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M6.75 2.540707L18.25 2.540707L24 12.5L18.25 22.459292L6.75 22.4592921L1 12.5L6.75 2.540707z"
							fill-rule="nonzero" fill-opacity="1" fill="none" stroke="white" stroke-width="1.3px"></path>
					</svg>
				</a>
			</li>
		</ul>
	</nav>

</header>

<body>

	<div class="left-sidebar">
	</div>
	</div>
	<div class="right-sidebar">
		<div class="container">
			<button onclick="deletePolygonVertex()" id="deletePolygonVertex">
				Delete Polygon Vertex
			</button>
			<label for="line-length">Line Length</label>
			<input type="number" id="line-length">
			<input type="range" min="0" max="360" value="0" id="rotation-slider">
			<label for="vertex-color">Vertex Color</label>
			<input type="color" id="vertex-color" value="#000000">
		</div>
	</div>
	<div class="canvas-container" id="canvas-container">
		<canvas id="gl-canvas" onmousemove="mouseMoveListener(event)">
			Your browser does not support the HTML5 canvas element.
		</canvas>
	</div>

</body>

<script type="text/javascript" src="engine.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
