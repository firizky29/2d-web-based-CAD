<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/utility.js"></script>
	<script type="text/javascript" src="js/shape.js"></script>
	<!-- favicon -->
	<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
	<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
	<title>WebGL Keren Abiez</title>


</head>

<header>
	<nav class="nav-content">
		<ul>
			<li class="tools" onclick="mainMenuButton()" onmouseenter="mainMenuHovered()" onmouseleave="mainMenuUnhovered()" id="main-menu-button" >
				<a>
					<!-- logo -->
					<svg class="svg" width="19" height="25" viewBox="0 0 19 25" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M10.9858 3.13413C18.1858 2.33413 17.3192 7.13413 15.9859 9.63413M10.9858 3.13413V9.63413M10.9858 3.13413C3.98593 2.13406 5.31899 6.96743 5.98567 9.63411M15.9859 15.6341C17.4859 16.1341 17.5 21.5 14.5 21.5C12.1 21.5 11.1525 19.4675 10.9858 18.1341V15.6341M15.9859 15.6341H10.9858M15.9859 15.6341C16.8192 14.8008 17.9859 12.4341 15.9859 9.63413M10.9858 15.6341V9.63413M10.9858 15.6341L6.48601 15.6341C5.48601 14.4675 3.98579 11.634 5.98567 9.63411M15.9859 9.63413H10.9858M10.9858 9.63413L5.98567 9.63411"
							stroke="white" />
					</svg>

					<!-- dropdown icon -->
					<svg class="svg" width="8" height="16" viewBox="0 0 8 16" fill="none" xmlns="http://www.w3.org/2000/svg" id="dropdown-icon">
						<path d="M1.33333 7L4.17778 9L6.66667 7" stroke="white" stroke-width="1.3px" />
					</svg>


				</a>
			</li>
			<li class="tools active" onclick="selectButton()" id="select-button">
				<a>
					<!-- select -->
					<svg class="svg" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
						<path d="M6 5L9.5 21L13.5 15L20.5 13.5L6 5z" fill-rule="nonzero" fill-opacity="1" fill="none"
							stroke="white" stroke-width="1.3px"></path>
					</svg>
				</a>
			</li>
			<li class="tools" onclick="lineShape()" id="line-shape">
				<a>
					<!-- line -->
					<svg class="svg" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 22L22 1z" fill-rule="nonzero" fill-opacity="1" fill="none" stroke="white"
							stroke-width="1.3px"></path>
					</svg>
				</a>
			</li>
			<li class="tools" onclick="squareShape()" id="square-shape">
				<a>
					<!-- square -->
					<svg class="svg" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 1H24V24H1V1z" fill-rule="nonzero" fill-opacity="1" fill="none" stroke="white"
							stroke-width="1.3px">
						</path>
					</svg>
				</a>
			</li>
			<li class="tools" onclick="rectangleShape()" id="rectangle-shape">
				<a>
					<!-- rectangle -->
					<svg class="svg" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 5H24V20H1V5z" fill-rule="nonzero" fill-opacity="1" fill="none" stroke="white"
							stroke-width="1.3px"></path>
					</svg>
				</a>
			</li>
			<li class="tools" onclick="polygonShape()" id="polygon-shape">
				<a>
					<!-- polygon -->
					<svg class="svg" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M6.75 2.540707L18.25 2.540707L24 12.5L18.25 22.459292L6.75 22.4592921L1 12.5L6.75 2.540707z"
							fill-rule="nonzero" fill-opacity="1" fill="none" stroke="white" stroke-width="1.3px"></path>
					</svg>
				</a>
			</li>
		</ul>
	</nav>

	<div id="mainmenu">
		<div class="mainmenu-item">
			<ul>
				<li id="new-design" onclick="newDesign()">
					New Design File
				</li>
				<li id="open-design" onclick="openDesign()">
					Open Design File
				</li>
			</ul>
		</div>
		<hr>
		<div class="mainmenu-item">
			<ul>
				<li id="save-design" onclick="saveDesign()">
					Save Image
				</li>
				<li id="save-as-design" onclick="saveAsDesign()">
					Save Image As...
				</li>
			</ul>
		</div>
		<hr>
		<div class="mainmenu-item">
			<ul>
				<li id="export-design" onclick="exportDesign()">
					Export Design
				</li>
			</ul>
		</div>
		<hr>
		<div class="mainmenu-item">
			<ul>
				<li id="help-menu" onclick="helpMenu()">
					Help
				</li>
			</ul>
	</div>

</header>

<body>


	<div class="left-sidebar">
	</div>
	</div>
	<div class="right-sidebar">
		<div class="container">
			<button onclick="deletePolygonVertex()" id="deletePolygonVertex">
				Delete Polygon Vertex
			</button>
			<label for="line-length">Line Length</label>
			<input type="number" id="line-length">
			<input type="range" min="0" max="360" value="0" id="rotation-slider">
			<label for="vertex-color">Vertex Color</label>
			<input type="color" id="vertex-color" value="#000000">
		</div>
	</div>
	<div class="canvas-container" id="canvas-container">
		<canvas id="gl-canvas" onmousemove="mouseMoveListener(event)">
			Your browser does not support the HTML5 canvas element.
		</canvas>
	</div>

</body>

<script type="text/javascript" src="js/engine.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</html>
