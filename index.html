<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="utility.js"></script>
        <script type="text/javascript" src="shape.js"></script>
        <title>WebGL Keren Abiez</title>
    </head>
    
    <body>
        <canvas id="gl-canvas" onmousemove="mouseMoveListener(event)" width="500" height="500">
            Your browser does not support the HTML5 canvas element.
        </canvas>
        <div class="container">
            <button onclick="selectButton()" id="select-button">
              Select
            </button>
            <button onclick="lineShape()" id="line-shape">
              Line
            </button>
            <label for="line-length">Line Length</label>
            <input type="number" id="line-length">
            <input type="range" min="0" max="360" value="0" id="rotation-slider">
            <label for="vertex-color">Vertex Color</label>
            <input type="color" id="vertex-color" value="#ff0000">
        
    </body>

    <script type="text/javascript" src="script.js"></script>
</html>
